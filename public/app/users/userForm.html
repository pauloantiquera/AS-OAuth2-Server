<div class="modal-header">
  <h3>{{userFormCtrl.title}}</h3>
</div>
<div class="modal-body">
  <form name="userForm">
    <div class="form-group" ng-if="userFormCtrl.user._id">
      <label>User Id</label>
      <p class="form-control-static">{{userFormCtrl.user._id}}</p>
    </div>
    <div class="form-group">
      <label>Login</label>
      <input type="text" class="form-control" placeholder="Give a user login" ng-model="userFormCtrl.user.login"></input>
    </div>
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" placeholder="Give a user name" ng-model="userFormCtrl.user.fullName"></input>
    </div>    
    <div class="form-group">
      <label>Active</label>
      <p class="form-control-static">{{userFormCtrl.user.active}}</p>
    </div>
    <div class="form-group" ng-if="userFormCtrl.user.created">
      <label>Client Secret</label>
      <p class="form-control-static">{{userFormCtrl.user.created}}</p>
    </div>
    <div class="form-group" ng-if="userFormCtrl.user.lastLogin">
      <label>Client Secret</label>
      <p class="form-control-static">{{userFormCtrl.user.lastLogin}}</p>
    </div>
  </form>    
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="userFormCtrl.save()" ng-disabled="!userForm.$dirty">Save</button>
  <button class="btn btn-danger" ng-click="userFormCtrl.cancel()">Cancel</button>  
</div>
