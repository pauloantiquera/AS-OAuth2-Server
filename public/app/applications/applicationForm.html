<div class="modal-header">
  <h3>{{appFormCtrl.title}}</h3>
</div>
<div class="modal-body">
  <form name="applicationForm">
    <div class="form-group">
      <label>Application #</label>
      <p class="form-control-static">{{appFormCtrl.application._id}}</p>
    </div>
    <div class="form-group">
      <label>Application Name</label>
      <input type="text" class="form-control" placeholde="Give an app name" ng-model="appFormCtrl.application.appName"></input>
    </div>
    <div class="form-group">
      <label>Client Id</label>
      <p class="form-control-static">{{appFormCtrl.application.clientId}}</p>
    </div>
    <div class="form-group">
      <label>Client Secret</label>
      <p class="form-control-static">{{appFormCtrl.application.clientSecret}}</p>
    </div>
  </form>    
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="appFormCtrl.save()" ng-disabled="!applicationForm.$dirty">Save</button>
  <button class="btn btn-danger" ng-click="appFormCtrl.cancel()">Cancel</button>  
</div>
